<form #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="Title" required type="text" id="title" class="form-control">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required
        </div>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <div  class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">$</span>
            </div>
            <!--we are using external library ng2-validations like [min]-->
            <input #price="ngModel" required ngModel name="Price" required type="text" id="price" class="form-control" [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.errors">
            <div *ngIf="price.errors.required">price is required</div>
            <div *ngIf="price.errors.min">Please enter a valid number</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" required ngModel name="Category" required id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let category of categories$ | async" [value]="category.key">
                {{$any(category.payload.val()).name}}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            category is required
        </div>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <!--we are using external library ng2-validations like url-->
        <input #imageUrl="ngModel" ngModel name="ImageUrl" required url type="text" id="imageUrl" class="form-control">
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.errors">
            <div *ngIf="imageUrl.errors.required">URL is required</div>
            <div *ngIf="imageUrl.errors.url">Please enter a valid URL</div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<div style="margin-top: 10px;">
    <button class="btn btn-primary" (click)="show()">show categories on console</button>
</div>
